version: '3.8'

services:
  python_app:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "8000:8000"
    volumes:
      - .:/app

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "8445:8444"
    volumes:
      - ./static:/usr/share/nginx/html

